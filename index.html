<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SP Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <!-- Header -->
            <div class="header">
                <h1>‚öîÔ∏è SP Calculator</h1>
                <p class="subtitle">by gas</p>
            </div>

            <!-- Form -->
            <div class="form-group">
                <label for="mob">Which mob you're on:</label>
                <select id="mob">
                    <option value="snail">Snail</option>
                    <option value="pig">Pig</option>
                    <option value="turtle">Turtle</option>
                    <option value="caveman">Caveman</option>
                    <option value="spider">Spider</option>
                    <option value="mammoth">Mammoth</option>
                    <option value="viperbloom">Viperbloom</option>
                    <option value="warlock">Warlock</option>
                    <option value="spartan">Spartan</option>
                    <option value="reaper">Reaper</option>
                    <option value="angel">Angel</option>
                    <option value="cowboy">Cowboy</option>
                    <option value="ghost">Ghost</option>
                    <option value="totem sentinel">Totem Sentinel</option>
                    <option value="mummy">Mummy</option>
                    <option value="blightleap">Blightleap</option>
                    <option value="bonepicker">Bonepicker</option>
                    <option value="oculon">Oculon</option>
                    <option value="magmaton">Magmaton</option>
                    <option value="knobble">Knobble</option>
                    <option value="puffcap">Puffcap</option>
                    <option value="shellthorn">Shellthorn</option>
                </select>
            </div>

            <div class="form-group">
                <label for="strength">Current points in strength/magic:</label>
                <div class="input-row">
                    <input type="number" id="strength" placeholder="e.g. 500">
                    <select id="multiplier">
                        <option value="">-</option>
                        <option value="k">K</option>
                        <option value="m">M</option>
                        <option value="b">B</option>
                        <option value="t">T</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="weapon">Which weapon you're using:</label>
                <select id="weapon">
                    <optgroup label="Swords">
                        <option value="fist">Fist</option>
                        <option value="longsword">Longsword</option>
                        <option value="claymore">Claymore</option>
                        <option value="royal sword">Royal Sword</option>
                        <option value="sandshard">Sandshard</option>
                        <option value="inferno sword">Inferno Sword</option>
                        <option value="icebringer sword">Icebringer Sword</option>
                        <option value="dragofeng">Dragofeng</option>
                        <option value="emberheart sword">Emberheart Sword</option>
                    </optgroup>
                    <optgroup label="Staffs">
                        <option value="winterbolt staff">Winterbolt Staff</option>
                        <option value="flame staff">Flame Staff</option>
                        <option value="lightning staff">Lightning Staff</option>
                        <option value="aqua staff">Aqua Staff</option>
                        <option value="inferno staff">Inferno Staff</option>
                        <option value="nature staff">Nature Staff</option>
                        <option value="elixir staff">Elixir Staff</option>
                    </optgroup>
                </select>
            </div>

            <div class="form-group">
                <label for="potions">How many potions you have:</label>
                <input type="number" id="potions" placeholder="e.g. 5" value="0">
            </div>

            <div class="checkbox-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="doubleSP">
                    <span class="checkmark"></span>
                    2x SP Gamepass
                </label>

                <label class="checkbox-label">
                    <input type="checkbox" id="isStaff">
                    <span class="checkmark"></span>
                    Using Staff?
                </label>
            </div>

            <button id="calculateBtn" class="calculate-btn">
                üî• Calculate
            </button>

            <!-- Results -->
            <div id="results" class="results hidden">
                <h3>üìä Results</h3>
                <p id="resultText"></p>
                <div class="stats">
                    <div class="stat-box">
                        <span class="stat-value" id="killCount">0</span>
                        <span class="stat-label">Total Kills</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-value" id="timeNeeded">0</span>
                        <span class="stat-label">Minutes</span>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>Made with ‚ù§Ô∏è for grinding</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
